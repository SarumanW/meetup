<div class="friend-info">
  <button type="button"
          class="list-group-item list-group-item-action"
          [ngClass]="{'list-group-item-success': user.confirmed,
                      'list-group-item-danger' : !user.confirmed}">
    Id: {{user.id}} User name: {{user.name}}</button>
</div>
<div class="friend-action">
  <button type="button" (click)="deleteFriend(user.id)" class="btn btn-danger">Delete</button>
</div>
