<div class="container-fluid" style="margin-top:20px">
  <div class="row">
    <div class="col-2">
      <home-comp [states]="state"></home-comp>
    </div>


      <div class="col-10">
        <div class="container justify-content-center" *ngIf="eventt !== undefined">
          <div class="row">
            <div class="col-md-4">
              <br><br>
              <ul class="list-group">
                <li class="list-group-item active">{{eventt.name}} Event</li>
                <li class="list-group-item">id: {{eventt.eventId}}</li>
                <li class="list-group-item">Event Date: {{eventt.eventDate}}</li>
                <li class="list-group-item">Description: {{eventt.description}}</li>
                <li class="list-group-item">Periodicity: {{eventt.periodicity}}</li>
                <li class="list-group-item">Place: {{eventt.place}}</li>
              </ul>
            </div>
            <div class="col-md-4">
              <br><br>
              <div class="thumbnail">
                <img src="{{eventt.imageFiepath}}" class="img-rounded" alt="Cinque Terre">
              </div>
            </div>
          </div>
          <div class="row" *ngIf="eventt.participants !== null">
            <div class="col-md-4">
              <br><br>
            <ul class="list-group">
              <li class="list-group-item active">Participants</li>
            <div *ngFor="let participant of eventt.participants">
              <li class="list-group-item">name: {{participant.login}}</li>
            </div>
            </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
