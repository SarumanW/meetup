<div class="container-fluid" style="margin-top:20px">
  <ngx-spinner bdOpacity=0.9
               bdColor="#333"
               size="default"
               color="#fff"
               type="ball-beat"></ngx-spinner>

  <div class="row">

    <div class="col-2">
      <home-comp [states]="state"></home-comp>
    </div>
    <div class="col-md-1"></div>

    <div class="col-md-4">
      <img *ngIf="item.imageFilepath" [src]="item.imageFilepath">
      <img *ngIf="!item.imageFilepath"
           src="http://www.gamestor.org/uploads/posts/2012-08/1344273736_thumbnail1.jpg">



      <img src="http://www.gamestor.org/uploads/posts/2012-08/1344273736_thumbnail1.jpg">
    </div>

    <div class="col-md-5">
      <!--<div class="container justify-content-center">-->
      <!--Name-->
        <form name="form" role="form" #addItemForm="ngForm">
          <div class="form-group">
            <h4>ITEMNAME</h4>
          </div>



          <!--Description-->

          <div class="form-group">
            <label class="form-control-label"><u>Description:</u></label>
            <div>DESCRIPTION</div>
          </div>

          <!--Priority-->

          <div class="form-group">
            <label class="form-control-label"><u>Priority:</u></label>
            <div>PRIORITY</div>
          </div>

          <!--Link-->

          <div class="form-group">
            <label class="form-control-label"><u>Link:</u></label>
            <div><a href="https://zaka-zaka.com/game/stalker-call-of-pripyat">LINK:</a></div>
          </div>

          <!--Due Date-->

          <div class="form-group">
            <label class="form-control-label"><u>duedate:</u></label>
            <div>DUEDATE:</div>
          </div>

          <!--Tags-->

          <div class="form-group">
            <label class="form-control-label"><u>Tags:</u></label>
            <div>TAG1:</div>
            <div>TAG2:</div>
            <div>TAG3:</div>


          </div>
          <a routerLink="/{{profile.login}}/wishes" class="btn btn-primary">Return to wishlist</a>

        </form>
      <!--</div>-->
    </div>
  </div>
</div>
