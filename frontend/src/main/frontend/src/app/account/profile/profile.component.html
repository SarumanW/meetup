<div class="container-fluid">
  <ngx-spinner bdOpacity = 0.9
               bdColor = "#333"
               size = "default"
               color = "#fff"
               type = "ball-beat"></ngx-spinner>
  <div class="row">
    <div class="col-2">
      <home-comp [states]="state"></home-comp>
    </div>


    <div class="col-10 py-4">
      <div align="center">
        <h3>{{profile.name}} {{profile.lastname}}</h3>
      </div>
      <div>
        <div class="user" *ngIf="!loggedUser">
          <img src="../../../assets/fjords.jpg" class="rounded avatar" alt="user avarar">
          <div>
            <div class="bt-1">
              <button type="button" class="btn btn-light border-success mt-1" routerLink="/{{profile.login}}/friends">Friends</button>
              <button disabled type="button" class="btn btn-light border-success mt-1">Wish List</button>
              <!--<button *ngIf="!isFriend" type="button" class="btn btn-info mt-1">Add friend</button>-->
              <!--<button *ngIf="!isConfirmed && isFriend" type="button" class="btn btn-info mt-1">Confirm</button>-->
              <button type="button" class="btn btn-danger mt-1">Delete</button>
            </div>
          </div>
        </div>
          <div [ngClass]="{info1 : !loggedUser, info2 : loggedUser}">
            <table class="table">
              <tbody>
              <tr>
                <td>Username</td>
                <td>{{profile.login}}</td>
              </tr>
              <tr>
                <td>Birth day</td>
                <td>{{profile.birthDay}}</td>
              </tr>
              <tr>
                <td>Phone</td>
                <td>{{profile.phone}}</td>
              </tr>
              <tr>
                <td>Email</td>
                <td>{{profile.email}}</td>
              </tr>
              </tbody>
            </table>
          </div>
          <div class="edit">
            <img *ngIf="loggedUser" src="../../../assets/edit.png" routerLink="/{{profile.login}}/edit" height="40" width="40"/>
          </div>
      </div>
    </div>
  </div>
</div>
