<div class="container-fluid">
  <ngx-spinner bdOpacity=0.9
               bdColor="#333"
               size="default"
               color="#fff"
               type="ball-beat"></ngx-spinner>
  <div class="row">
    <div class="col-2">
      <home-comp [states]="state"></home-comp>
    </div>

    <div class="col-10 py-4">
      <div *ngIf="unconfirmedFriends.length>0">
        <div align="center">
          <h3>Friends Requests</h3>
          <hr>
        </div>
        <friend *ngFor="let unconfirmedFriend of unconfirmedFriends" [user]="unconfirmedFriend" [loggedUser]="loggedUser"></friend>
        <hr>
      </div>

      <div align="center">
        <h3>{{user}} friends list</h3>
        <hr>
      </div>

      <section class="filter-wrapper">
        <div class="keyword-wrapper">
          <input [formControl]="queryField" type="text" id="keyword" placeholder="Search for users..." autofocus/>
        </div>
        <ul class="filter-select">
          <li  *ngFor="let result of unknownUsers" class="filter-select-list"><img src="{{result.imgPath}}" alt="" width="50" height="50"><p class="artist-name">{{result.login}}</p>
            <span class="tags"></span>
            <form (ngSubmit)="addFriend(result.login)" #form="ngForm">
              <button type="submit" class="btn btn-primary">Add friend</button>
            </form>
          </li>
        </ul>
        <div class="message mx-4">
          {{message}}
        </div>
      </section>
      <hr>
      <friend *ngFor="let friend of friends" [user]="friend" [confirmed]="true"></friend>
      <div *ngIf="loggedUser">
        <form class="row" (ngSubmit)="addFriend(form)" #form="ngForm">
          <div class="form-group mx-4 mb-2">
            <input type="text" class="form-control" placeholder="User name" [(ngModel)]="newFriendName"
                   name="newFriendName">
          </div>
          <button type="submit" class="btn btn-primary mb-2">Add friend</button>
          <div class="message mx-4">
            {{message}}
          </div>
        </form>
        <hr>
      </div>
      <friend *ngFor="let friend of friends" [user]="friend" [confirmed]="true" [loggedUser]="loggedUser"></friend>
    </div>
  </div>
</div>
