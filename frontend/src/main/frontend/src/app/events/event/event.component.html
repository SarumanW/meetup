<header>
  <div class="container">
    <div class="row">
      <div class="col-md-0">
        <img width="160" alt="Meetup Logo" src="assets\logomeetup.svg">
      </div>
    </div>
  </div>
</header>

<div class="container" *ngIf="eventt !== undefined">
  <div class="row">
<div class="col-md-4">
  <br><br>
  <ul class="list-group">
    <li class="list-group-item active">{{eventt.name}} Event</li>
    <li class="list-group-item">id: {{eventt.eventId}}</li>
    <li class="list-group-item">Event Date: {{eventt.eventDate}}</li>
    <li class="list-group-item">Description: {{eventt.description}}</li>
    <li class="list-group-item">Periodicity: {{eventt.periodicity}}</li>
    <li class="list-group-item">Place: {{eventt.place}}</li>
  </ul>
</div>
  <div class="col-md-4">
    <br><br>
    <div class="thumbnail">
    <img src="assets\fjords.jpg" class="img-rounded" alt="Cinque Terre">
      </div>
  </div>
  </div>
</div>
