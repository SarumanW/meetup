<header>
  <div class="container">
    <div class="row">
      <div class="col-md-0">
        <img width="160" alt="Meetup Logo" src="assets\logomeetup.svg">
      </div>
    </div>
  </div>
</header>

<div>
  <div class="row justify-content-center">
    <div class="col-md-6 d-inline-flex p-2 justify-content-center align-items-center">
      <h2>Folders</h2>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-6 d-inline-flex p-2 justify-content-around align-items-start flex-wrap main">
      <a *ngFor="let folder of folders" routerLink="/profile/{{folder.userId}}/folders/{{folder.folderId}}">
        <div class="folder d-inline-flex p-2 justify-content-center align-items-center flex-wrap">
          <p>{{folder.name}}</p><br><br>
          <p>{{folder.folderId}}</p>
        </div>
      </a>
    </div>
  </div>

  <div class="add-folder">
    <button type="button" class="btn add-folder-button" (click)="modal.show()" data-toggle="modal">Add folder</button>
    <app-modal-window #modal>
      <div class="app-modal-header">
        <h4 class="modal-title">Add folder</h4>
      </div>
      <div class="app-modal-body">
        <form>
          <div class="form-group">
            <label for="name">Folder name:</label>
            <input class="form-control" id="name" placeholder="Enter folder name" name="name" #name>
          </div>
          <button class="btn btn-default" (click)="modal.hide(); addFolder(name)">Add</button>
        </form>
      </div>
    </app-modal-window>
  </div>
</div>
